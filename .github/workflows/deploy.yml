name: Bronn

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd apps/backend-api
        pip install -r requirements.txt pytest httpx
        
    - name: Run Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/apps:$(pwd)/apps/backend-api
        pytest apps/backend-api/tests/test_main.py

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, Tag, and Push Image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f apps/backend-api/Dockerfile apps/backend-api
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Deploy to EC2 via SSM
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
        IMAGE_TAG: ${{ github.sha }}
        INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
      run: |
        aws ssm send-command \
          --instance-ids $INSTANCE_ID \
          --document-name "AWS-RunShellScript" \
          --parameters "commands=[
            \"curl -s https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/deploy-ssm.sh -o /tmp/deploy-ssm.sh\",
            \"chmod +x /tmp/deploy-ssm.sh\",
            \"/tmp/deploy-ssm.sh $ECR_REGISTRY/$ECR_REPOSITORY $IMAGE_TAG\"
          ]"
