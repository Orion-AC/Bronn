version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - backend_data:/app/data

    environment:
      - DATABASE_URL=sqlite:///./bronn.db
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"

    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: always

volumes:
  backend_data:
