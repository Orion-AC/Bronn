name: PR Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================================================
  # Backend Checks
  # ============================================================================
  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/backend-api/requirements.txt
      
      - name: Install Dependencies
        run: |
          cd apps/backend-api
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx ruff
      
      - name: Lint with Ruff
        run: |
          cd apps/backend-api
          ruff check . --output-format=github || true
      
      - name: Run Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/apps:$(pwd)/apps/backend-api
          pytest apps/backend-api/tests/ -v --cov=apps/backend-api

  # ============================================================================
  # Frontend Checks
  # ============================================================================
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/studio-ui/package-lock.json
      
      - name: Install Dependencies
        run: |
          cd apps/studio-ui
          npm ci
      
      - name: Lint
        run: |
          cd apps/studio-ui
          npm run lint || true
      
      - name: Type Check & Build
        run: |
          cd apps/studio-ui
          npm run build
        env:
          # Use dummy values for PR builds
          VITE_FIREBASE_API_KEY: dummy-key
          VITE_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: dummy-project
          VITE_BACKEND_URL: http://localhost:8000

  # ============================================================================
  # Security Scan
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
