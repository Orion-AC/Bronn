# =============================================================================
# Activepieces Nginx Reverse Proxy Configuration
# =============================================================================
# This configuration provides runtime white-labeling through:
# 1. sub_filter directives to replace branding in HTML/CSS/JS responses
# 2. CSS injection to hide residual branding elements
# 3. CSP headers to allow iframe embedding from Bronn domains
# =============================================================================

upstream activepieces {
    server activepieces:80;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Disable response buffering for sub_filter to work
    proxy_buffering off;

    # Enable gzip compression for responses
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    location / {
        proxy_pass http://activepieces;
        
        # =====================================================================
        # Sub-filter: Runtime Branding Replacement
        # =====================================================================
        # Replace title tags
        sub_filter '<title>Activepieces</title>' '<title>Bronn Workflows</title>';
        sub_filter '<title>activepieces</title>' '<title>Bronn Workflows</title>';
        
        # Replace footer/credit text
        sub_filter 'Built with Activepieces' '';
        sub_filter 'built with activepieces' '';
        sub_filter 'Powered by Activepieces' 'Powered by Bronn';
        sub_filter 'powered by activepieces' 'powered by Bronn';
        
        # Replace "Activepieces" brand references
        sub_filter 'Activepieces Pieces' 'Bronn Integrations';
        sub_filter 'Activepieces Cloud' 'Bronn Cloud';
        
        # Allow multiple replacements (not just the first match)
        sub_filter_once off;
        
        # Apply to HTML, CSS, and JavaScript responses
        sub_filter_types text/html text/css application/javascript text/javascript;
        
        # =====================================================================
        # CSS Injection: Hide Branding Elements
        # =====================================================================
        sub_filter '</head>' '
<style>
    /* Hide Activepieces branding elements via CSS injection */
    .ap-help-button,
    .ap-branding-footer,
    .ap-header-logo,
    .ap-logo,
    [data-testid="request-feature-button"],
    [data-testid="feedback-button"],
    [data-testid="help-button"],
    a[href*="activepieces.com"],
    .powered-by-activepieces {
        display: none !important;
        visibility: hidden !important;
    }
    
    /* Custom Bronn styling overrides */
    :root {
        --ap-primary-color: #6366f1 !important;
        --ap-primary-hover: #4f46e5 !important;
    }
    
    /* Adjust header for white-labeled experience */
    .ap-header {
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%) !important;
    }
</style>
</head>';

        # =====================================================================
        # Security Headers for Iframe Embedding
        # =====================================================================
        # Content Security Policy - Allow embedding from Bronn domains
        add_header Content-Security-Policy "frame-ancestors 'self' https://app.bronn.io https://studio.bronn.io https://localhost:* http://localhost:*" always;
        
        # Remove X-Frame-Options if set by upstream (CSP takes precedence)
        proxy_hide_header X-Frame-Options;
        
        # Additional security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }

    # API endpoint proxying
    location /v1/ {
        proxy_pass http://activepieces;
        
        # No sub_filter on API responses (JSON data)
        sub_filter_types text/html;  # Effectively disable for JSON
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # WebSocket support for flow builder real-time updates
    location /socket.io/ {
        proxy_pass http://activepieces;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}
