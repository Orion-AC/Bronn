# =============================================================================
# Bronn + Activepieces Unified Docker Compose
# =============================================================================
#
# Services:
#   - postgres: Shared PostgreSQL database
#   - redis: Required by Activepieces for queues
#   - activepieces: Headless workflow engine (port 8080)
#   - bronn-backend: FastAPI backend (port 8000)
#   - bronn-frontend: React/Vite frontend (port 5173)
#
# Usage:
#   make up       - Start all services
#   make down     - Stop all services
#   make logs     - View logs
#   make logs-ap  - View Activepieces logs
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL - Shared Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:14.4
    container_name: bronn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bronn}
      POSTGRES_USER: ${POSTGRES_USER:-bronn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bronn_dev_password_change_in_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - bronn-internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bronn}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis - Required by Activepieces
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7.0.7
    container_name: bronn-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - bronn-internal
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Activepieces - Headless Workflow Engine
  # ---------------------------------------------------------------------------
  activepieces:
    image: ghcr.io/activepieces/activepieces:0.74.3
    container_name: bronn-activepieces
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    volumes:
      - activepieces_cache:/usr/src/app/cache
    networks:
      - bronn-internal
      - bronn-external # Needs internet access for initial setup
    # Expose Activepieces for embedded SDK access from browser
    ports:
      - "8080:80"

  # ---------------------------------------------------------------------------
  # Bronn Backend - FastAPI
  # ---------------------------------------------------------------------------
  bronn-backend:
    build:
      context: ./apps/backend-api
      dockerfile: Dockerfile
    container_name: bronn-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      activepieces:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend-api:/app/backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://bronn:bronn_dev_password_change_in_prod@postgres:5432/bronn}
      ACTIVEPIECES_URL: http://activepieces:80
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: bronn-backend
    networks:
      - bronn-internal
      - bronn-external

  # ---------------------------------------------------------------------------
  # Bronn Frontend - React/Vite
  # ---------------------------------------------------------------------------
  bronn-frontend:
    build:
      context: ./apps/studio-ui
      dockerfile: Dockerfile
    container_name: bronn-frontend
    restart: unless-stopped
    depends_on:
      - bronn-backend
    ports:
      - "5173:5173"
    volumes:
      - ./apps/studio-ui:/app
      - /app/node_modules
    environment:
      VITE_BACKEND_URL: http://bronn-backend:8000
      VITE_ACTIVEPIECES_URL: http://localhost:8080
    networks:
      - bronn-external

  # ---------------------------------------------------------------------------
  # Observability - OpenTelemetry, Prometheus, Grafana
  # ---------------------------------------------------------------------------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.75.0
    container_name: bronn-otel-collector
    restart: unless-stopped
    volumes:
      - ./docker/otel-collector-config.yml:/etc/otel-collector-config.yml
    command: [ "--config=/etc/otel-collector-config.yml" ]
    networks:
      - bronn-internal

  prometheus:
    image: prom/prometheus:v2.43.0
    container_name: bronn-prometheus
    restart: unless-stopped
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - bronn-internal
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:9.5.1
    container_name: bronn-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=bronn_admin
    networks:
      - bronn-internal
      - bronn-external
    ports:
      - "3000:3000"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  activepieces_cache:

    # =============================================================================
    # Networks
    # =============================================================================
networks:
  bronn-internal:
    internal: true
  bronn-external:
    driver: bridge
