# =============================================================================
# Deploy to Google Cloud
# =============================================================================
# 
# This workflow builds and deploys the Bronn application to Google Cloud Run.
#
# REQUIRED SECRETS:
# -----------------
# GCP_SA_KEY:            Service Account JSON key for authentication.
#                        Generate from GCP Console: IAM & Admin > Service Accounts
#                        > [Select Account] > Keys > Add Key > Create new key (JSON)
#
# GCP_PROJECT_ID:        Your Google Cloud Project ID
# GCP_REGION:            GCP Region (e.g., us-central1)
# CLOUD_SQL_CONNECTION:  Cloud SQL connection string for the database
#
# FIREBASE_API_KEY:      Firebase API Key for the frontend
# FIREBASE_PROJECT_ID:   Firebase Project ID
#
# TROUBLESHOOTING:
# ----------------
# If you see "Invalid private key" error:
#   1. Go to GCP Console > IAM & Admin > Service Accounts
#   2. Select your service account > Keys > Add Key > Create new key (JSON)
#   3. Update the GCP_SA_KEY secret in GitHub with the new key contents
#
# =============================================================================

name: Deploy to Google Cloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REGISTRY: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/bronn

jobs:
  # ============================================================================
  # Job 1: Test Backend
  # ============================================================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-sa.json
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write Firebase Service Account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/firebase-sa.json

      - name: Validate Firebase Environment
        run: |
          echo "Validating Firebase environment..."
          test -n "$FIREBASE_PROJECT_ID" || { echo "::error::FIREBASE_PROJECT_ID is not set"; exit 1; }
          test -f "$GOOGLE_APPLICATION_CREDENTIALS" || { echo "::error::Firebase SA file not found"; exit 1; }
          echo "âœ… Firebase environment validated"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/backend-api/requirements.txt

      - name: Install Dependencies
        run: |
          cd apps/backend-api
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Run Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/apps:$(pwd)/apps/backend-api
          pytest apps/backend-api/tests/ -v --cov=apps/backend-api --cov-report=xml

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ============================================================================
  # Job 2: Test Frontend
  # ============================================================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/studio-ui/package-lock.json

      - name: Install Dependencies
        run: |
          cd apps/studio-ui
          npm ci

      - name: Lint
        run: |
          cd apps/studio-ui
          npm run lint || true

      - name: Type Check & Build
        run: |
          cd apps/studio-ui
          npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_PROJECT_ID }}.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_BACKEND_URL: https://bronn-backend-480969272523.us-central1.run.app

  # ============================================================================
  # Job 3: Build & Push Docker Images
  # ============================================================================
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Environment
        run: |
          echo "Verifying environment variables..."
          if [ -z "${{ env.GCP_PROJECT_ID }}" ]; then echo "::error::GCP_PROJECT_ID is missing"; exit 1; fi
          if [ -z "${{ env.GCP_REGION }}" ]; then echo "::error::GCP_REGION is missing"; exit 1; fi
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then echo "::error::GCP_SA_KEY is missing"; exit 1; fi
          echo "âœ… Environment variables verified"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build & Push Backend Image
        id: build-backend
        run: |
          IMAGE="${{ env.ARTIFACT_REGISTRY }}/backend:${{ github.sha }}"
          echo "Building backend image: $IMAGE"
          docker build -t "$IMAGE" -f apps/backend-api/Dockerfile apps/backend-api
          docker push "$IMAGE"
          echo "::notice::Backend image pushed: $IMAGE"

      - name: Build & Push Frontend Image
        id: build-frontend
        run: |
          # Get project number for dynamic service URLs
          PROJECT_NUMBER=$(gcloud projects describe ${{ env.GCP_PROJECT_ID }} --format='value(projectNumber)')
          BACKEND_URL="https://bronn-backend-${PROJECT_NUMBER}.${{ env.GCP_REGION }}.run.app"
          AP_URL="https://activepieces-${PROJECT_NUMBER}.${{ env.GCP_REGION }}.run.app"
          
          IMAGE="${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }}"
          echo "Building frontend image: $IMAGE"
          echo "  Backend URL: $BACKEND_URL"
          echo "  Activepieces URL: $AP_URL"
          
          docker build -t "$IMAGE" \
            --build-arg VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }} \
            --build-arg VITE_FIREBASE_AUTH_DOMAIN=${{ env.GCP_PROJECT_ID }}.firebaseapp.com \
            --build-arg VITE_FIREBASE_PROJECT_ID=${{ env.GCP_PROJECT_ID }} \
            --build-arg VITE_BACKEND_URL=$BACKEND_URL \
            --build-arg VITE_ACTIVEPIECES_URL=$AP_URL \
            -f apps/studio-ui/Dockerfile.prod apps/studio-ui
          docker push "$IMAGE"
          echo "::notice::Frontend image pushed: $IMAGE"

      - name: Build & Push Activepieces White-Label Image
        id: build-activepieces
        run: |
          IMAGE="${{ env.ARTIFACT_REGISTRY }}/activepieces:${{ github.sha }}"
          echo "Building custom Activepieces image with Bronn branding: $IMAGE"
          
          # Build using existing Activepieces Dockerfile with our customizations
          # The index.html and nginx config have been modified for white-labeling
          docker build -t "$IMAGE" \
            --build-arg AP_EXECUTION_MODE=SANDBOX_CODE_ONLY \
            --build-arg AP_QUEUE_MODE=MEMORY \
            -f apps/activepieces/Dockerfile apps/activepieces
          docker push "$IMAGE"
          echo "::notice::Activepieces image pushed: $IMAGE"

  # ============================================================================
  # Job 4: Deploy to Cloud Run
  # ============================================================================
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
      - name: Validate GCP Credentials
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "::error::GCP_SA_KEY secret is not set. See workflow documentation for setup instructions."
            exit 1
          fi

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Validate Environment
        run: |
          if [ -z "${{ env.GCP_PROJECT_ID }}" ]; then echo "::error::GCP_PROJECT_ID is missing"; exit 1; fi
          if [ -z "${{ env.GCP_REGION }}" ]; then echo "::error::GCP_REGION is missing"; exit 1; fi
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then echo "::error::GCP_SA_KEY is missing"; exit 1; fi

      - name: Deploy Backend to Cloud Run
        run: |
          # Get project number for dynamic URLs
          PROJECT_NUMBER=$(gcloud projects describe ${{ env.GCP_PROJECT_ID }} --format='value(projectNumber)')
          FRONTEND_URL="https://bronn-frontend-${PROJECT_NUMBER}.${{ env.GCP_REGION }}.run.app"
          AP_URL="https://activepieces-${PROJECT_NUMBER}.${{ env.GCP_REGION }}.run.app"
          
          # Create env-vars file (handles commas in CORS_ORIGINS properly)
          cat > /tmp/backend-env.yaml << EOF
          GCP_PROJECT_ID: "${{ env.GCP_PROJECT_ID }}"
          FIREBASE_PROJECT_ID: "${{ secrets.FIREBASE_PROJECT_ID }}"
          CLOUD_SQL_CONNECTION_NAME: "${{ secrets.CLOUD_SQL_CONNECTION }}"
          DB_USER: "bronn"
          DB_NAME: "bronn"
          ACTIVEPIECES_URL: "${AP_URL}"
          CORS_ORIGINS: "https://bronn.dev,https://www.bronn.dev,https://studio.bronn.dev,${FRONTEND_URL}"
          EOF
          
          gcloud run deploy bronn-backend \
            --image=${{ env.ARTIFACT_REGISTRY }}/backend:${{ github.sha }} \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --add-cloudsql-instances=${{ secrets.CLOUD_SQL_CONNECTION }} \
            --env-vars-file=/tmp/backend-env.yaml \
            --set-secrets="DB_PASS=bronn-db-password:latest" \
            --set-secrets="ACTIVEPIECES_API_KEY=activepieces-api-key:latest" \
            --min-instances=0 \
            --max-instances=10 \
            --memory=512Mi \
            --cpu=1 \
            --timeout=300


      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy bronn-frontend \
            --image=${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }} \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --min-instances=0 \
            --max-instances=10 \
            --memory=256Mi \
            --cpu=1

      - name: Deploy Activepieces to Cloud Run
        run: |
          # Get project number for dynamic service URLs
          PROJECT_NUMBER=$(gcloud projects describe ${{ env.GCP_PROJECT_ID }} --format='value(projectNumber)')
          AP_URL="https://activepieces-${PROJECT_NUMBER}.${{ env.GCP_REGION }}.run.app"
          
          gcloud run deploy activepieces \
            --image=${{ env.ARTIFACT_REGISTRY }}/activepieces:${{ github.sha }} \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --add-cloudsql-instances=${{ secrets.CLOUD_SQL_CONNECTION }} \
            --set-env-vars="AP_EDITION=ce" \
            --set-env-vars="AP_ENVIRONMENT=prod" \
            --set-env-vars="AP_POSTGRES_HOST=/cloudsql/${{ secrets.CLOUD_SQL_CONNECTION }}" \
            --set-env-vars="AP_POSTGRES_DATABASE=activepieces" \
            --set-env-vars="AP_POSTGRES_USERNAME=bronn" \
            --set-env-vars="AP_POSTGRES_USE_SSL=false" \
            --set-env-vars="AP_DATABASE_TYPE=POSTGRES" \
            --set-env-vars="AP_FRONTEND_URL=$AP_URL" \
            --set-env-vars="AP_QUEUE_MODE=MEMORY" \
            --set-env-vars="AP_EXECUTION_MODE=SANDBOX_CODE_ONLY" \
            --set-env-vars="AP_CONTAINER_TYPE=WORKER_AND_APP" \
            --set-env-vars="AP_APP_TITLE=Bronn Workflows" \
            --set-env-vars="AP_BRONN_AUTH_MODE=managed" \
            --set-secrets="AP_POSTGRES_PASSWORD=bronn-db-password:latest" \
            --set-secrets="AP_ENCRYPTION_KEY=ap-encryption-key:latest" \
            --set-secrets="AP_JWT_SECRET=ap-jwt-secret:latest" \
            --min-instances=0 \
            --max-instances=10 \
            --memory=1Gi \
            --cpu=1 \
            --timeout=300 \
            --cpu-boost


      - name: Output Service URLs
        id: urls
        run: |
          BACKEND_URL=$(gcloud run services describe bronn-backend --region=${{ env.GCP_REGION }} --format='value(status.url)')
          FRONTEND_URL=$(gcloud run services describe bronn-frontend --region=${{ env.GCP_REGION }} --format='value(status.url)')
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | $BACKEND_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | $FRONTEND_URL |" >> $GITHUB_STEP_SUMMARY
          ACTIVEPIECES_URL=$(gcloud run services describe activepieces --region=${{ env.GCP_REGION }} --format='value(status.url)')
          echo "| Activepieces | $ACTIVEPIECES_URL |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Job 5: Smoke Tests
  # ============================================================================
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Validate GCP Credentials
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "::error::GCP_SA_KEY secret is not set. See workflow documentation for setup instructions."
            exit 1
          fi

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Test Backend Health
        run: |
          BACKEND_URL=$(gcloud run services describe bronn-backend --region=${{ env.GCP_REGION }} --format='value(status.url)')
          echo "Testing backend at $BACKEND_URL/api/health"
          
          # Retry up to 5 times with 10 second delay
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL/api/health" || echo "000")
            if [ "$response" == "200" ]; then
              echo "âœ… Backend health check passed"
              exit 0
            fi
            echo "Attempt $i: Got status $response, retrying..."
            sleep 10
          done
          
          echo "âŒ Backend health check failed after 5 attempts"
          exit 1

      - name: Test Frontend
        run: |
          FRONTEND_URL=$(gcloud run services describe bronn-frontend --region=${{ env.GCP_REGION }} --format='value(status.url)')
          echo "Testing frontend at $FRONTEND_URL"
          
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL" || echo "000")
            if [ "$response" == "200" ]; then
              echo "âœ… Frontend check passed"
              exit 0
            fi
            echo "Attempt $i: Got status $response, retrying..."
            sleep 10
          done
          
          echo "âŒ Frontend check failed after 5 attempts"
          exit 1

      - name: Test Activepieces Health
        continue-on-error: true
        run: |
          AP_URL=$(gcloud run services describe activepieces --region=${{ env.GCP_REGION }} --format='value(status.url)')
          echo "Testing Activepieces at $AP_URL/api/v1/health"
          
          # Activepieces takes longer to start - retry up to 12 times (2 minutes)
          for i in {1..12}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$AP_URL/api/v1/health" || echo "000")
            if [ "$response" == "200" ]; then
              echo "âœ… Activepieces health check passed"
              exit 0
            fi
            echo "Attempt $i/12: Got status $response, retrying..."
            sleep 10
          done
          
          echo "âš ï¸ Activepieces health check failed after 12 attempts (non-blocking)"
          echo "Note: Activepieces may still be starting up - check logs if issues persist"
          # Don't fail the job - Activepieces startup can be slow
          exit 0

      - name: Verify Auth Bypass Active
        run: |
          AP_URL=$(gcloud run services describe activepieces --region=${{ env.GCP_REGION }} --format='value(status.url)')
          echo "Verifying native auth is blocked at $AP_URL/v1/authentication/sign-in"
          
          # Native auth should return 403 when AP_BRONN_AUTH_MODE=managed
          response=$(curl -s -o /tmp/auth-response.json -w "%{http_code}" \
            -X POST "$AP_URL/api/v1/authentication/sign-in" \
            -H "Content-Type: application/json" \
            -d '{"email":"test@test.com","password":"test"}' || echo "000")
          
          if [ "$response" == "403" ]; then
            echo "âœ… Auth bypass verified - native login blocked (403)"
          elif [ "$response" == "404" ]; then
            echo "âœ… Auth bypass verified - route not registered (404)"
          else
            echo "âš ï¸ Warning: Unexpected status $response (expected 403 or 404)"
            cat /tmp/auth-response.json || true
            # Don't fail - this is informational for now
          fi

      - name: Deployment Summary
        run: |
          echo "### âœ… All Smoke Tests Passed!" >> $GITHUB_STEP_SUMMARY
