name: PR Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================================================
  # Backend Checks
  # ============================================================================
  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/backend-api/requirements.txt
      
      - name: Install Dependencies
        run: |
          cd apps/backend-api
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx ruff
      
      - name: Lint with Ruff
        run: |
          cd apps/backend-api
          ruff check . --output-format=github || true
      
      - name: Run Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/apps:$(pwd)/apps/backend-api
          pytest apps/backend-api/tests/ -v --cov=apps/backend-api

  # ============================================================================
  # Frontend Checks
  # ============================================================================
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/studio-ui/package-lock.json
      
      - name: Install Dependencies
        run: |
          cd apps/studio-ui
          npm ci
      
      - name: Lint
        run: |
          cd apps/studio-ui
          npm run lint || true
      
      - name: Type Check & Build
        run: |
          cd apps/studio-ui
          npm run build
        env:
          # Use dummy values for PR builds
          VITE_FIREBASE_API_KEY: dummy-key
          VITE_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: dummy-project
          VITE_BACKEND_URL: http://localhost:8000

  # ============================================================================
  # Bronn Integration Validation
  # ============================================================================
  bronn-validation:
    name: Bronn White-Label Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Validate Auth Bypass Exists
        run: |
          echo "Checking auth bypass module exists..."
          if [ ! -f "apps/activepieces/packages/server/api/src/app/authentication/bronn-auth-bypass.ts" ]; then
            echo "::error::bronn-auth-bypass.ts not found - auth bypass disabled"
            exit 1
          fi
          echo "✅ Auth bypass module exists"
      
      - name: Validate No SaaS URLs in Frontend
        run: |
          echo "Checking for external Activepieces URLs..."
          
          # Check for cloud.activepieces.com (should not exist)
          if grep -rq "cloud\.activepieces\.com" apps/activepieces/packages/react-ui/src/lib/api.ts 2>/dev/null; then
            echo "::error::Found cloud.activepieces.com in api.ts - remove for white-label"
            exit 1
          fi
          
          # Check for sales.activepieces.com (should not have active calls)
          if grep -q "sales\.activepieces\.com.*post\|fetch\|api" apps/activepieces/packages/react-ui/src/lib/request-trial-api.ts 2>/dev/null; then
            echo "::error::Found active sales.activepieces.com call - disable for white-label"
            exit 1
          fi
          
          echo "✅ No forbidden SaaS URLs found"
      
      - name: Validate Powered-By Badge Disabled
        run: |
          echo "Checking Powered-By badge is disabled..."
          if ! grep -q "return null" apps/activepieces/packages/react-ui/src/components/show-powered-by.tsx 2>/dev/null; then
            echo "::error::Powered-By badge not disabled - component should return null"
            exit 1
          fi
          echo "✅ Powered-By badge disabled"
      
      - name: Validate AP_BRONN_AUTH_MODE in Environment
        run: |
          echo "Checking AP_BRONN_AUTH_MODE is documented..."
          if ! grep -q "AP_BRONN_AUTH_MODE" .env.example 2>/dev/null; then
            echo "::warning::AP_BRONN_AUTH_MODE not in .env.example"
          fi
          echo "✅ Environment validated"

  # ============================================================================
  # Security Scan
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: bronn-validation
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now

