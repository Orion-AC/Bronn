# =============================================================================
# Bronn + Activepieces Unified Docker Compose
# =============================================================================
#
# Services:
#   - postgres: Shared PostgreSQL database
#   - redis: Required by Activepieces for queues
#   - activepieces: Headless workflow engine (port 8080)
#   - bronn-backend: FastAPI backend (port 8000)
#   - bronn-frontend: React/Vite frontend (port 5173)
#
# Usage:
#   make up       - Start all services
#   make down     - Stop all services
#   make logs     - View logs
#   make logs-ap  - View Activepieces logs
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL - Shared Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:14.4
    container_name: bronn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bronn}
      POSTGRES_USER: ${POSTGRES_USER:-bronn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bronn_dev_password_change_in_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - bronn-internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bronn}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis - Required by Activepieces
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7.0.7
    container_name: bronn-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - bronn-internal
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Activepieces - Headless Workflow Engine
  # ---------------------------------------------------------------------------
  activepieces:
    build:
      context: ./apps/activepieces
      dockerfile: Dockerfile
    image: activepieces:local
    container_name: bronn-activepieces
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      # Core Configuration
      AP_EDITION: ce
      AP_ENVIRONMENT: prod

      # Database Configuration (uses Docker service name)
      AP_POSTGRES_DATABASE: activepieces
      AP_POSTGRES_HOST: postgres
      AP_POSTGRES_PORT: 5432
      AP_POSTGRES_USERNAME: ${POSTGRES_USER:-bronn}
      AP_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bronn_dev_password_change_in_prod}

      # Redis Configuration (uses Docker service name)
      AP_REDIS_HOST: redis
      AP_REDIS_PORT: 6379

      # URL Configuration
      AP_FRONTEND_URL: ${AP_FRONTEND_URL:-http://localhost:8080}

      # Execution Mode (SANDBOX_CODE_ONLY for multi-tenant safety)
      AP_EXECUTION_MODE: ${AP_EXECUTION_MODE:-SANDBOX_CODE_ONLY}

      # Queue Mode (MEMORY for stateless, REDIS for persistence)
      AP_QUEUE_MODE: ${AP_QUEUE_MODE:-MEMORY}

      # Bronn White-Label
      AP_BRONN_AUTH_MODE: managed
      AP_APP_TITLE: ${AP_APP_TITLE:-Bronn Workflows}

      # Secrets (required - generate with: openssl rand -hex 16)
      AP_ENCRYPTION_KEY: ${AP_ENCRYPTION_KEY}
      AP_JWT_SECRET: ${AP_JWT_SECRET}
    volumes:
      - activepieces_cache:/usr/src/app/cache
    networks:
      - bronn-internal
      - bronn-external # Needs internet access for initial setup
    # Expose Activepieces for embedded SDK access from browser
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf http://localhost:8080/api/v1/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ---------------------------------------------------------------------------
  # Bronn Backend - FastAPI
  # ---------------------------------------------------------------------------
  bronn-backend:
    build:
      context: ./apps/backend-api
      dockerfile: Dockerfile
    container_name: bronn-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      activepieces:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend-api:/app
    env_file: .env
    environment:
      PORT: 8000
      DATABASE_URL: ${DATABASE_URL:-postgresql://bronn:vZ2cCk2T5C9XOtiV@postgres:5432/bronn}
      ACTIVEPIECES_URL: http://activepieces:8080
    networks:
      - bronn-internal
      - bronn-external

  # ---------------------------------------------------------------------------
  # Bronn Frontend - React/Vite
  # ---------------------------------------------------------------------------
  bronn-frontend:
    build:
      context: ./apps/studio-ui
      dockerfile: Dockerfile
    container_name: bronn-frontend
    restart: unless-stopped
    depends_on:
      - bronn-backend
    ports:
      - "5173:5173"
    volumes:
      - ./apps/studio-ui:/app
      - /app/node_modules
    env_file: .env
    environment:
      VITE_BACKEND_URL: http://localhost:8000
    networks:
      - bronn-external

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  activepieces_cache:

    # =============================================================================
    # Networks
    # =============================================================================
networks:
  bronn-internal:
    internal: true
  bronn-external:
    driver: bridge
