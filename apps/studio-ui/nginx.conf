# =============================================================================
# Nginx Configuration for Bronn Frontend SPA
# =============================================================================

server {
    listen 8080;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # ==========================================================================
    # Gzip Compression
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml 
        application/xml+rss 
        application/x-javascript
        image/svg+xml;
    
    # ==========================================================================
    # Security Headers
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ==========================================================================
    # SPA Routing - All routes fallback to index.html
    # ==========================================================================
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # ==========================================================================
    # Static Asset Caching
    # ==========================================================================
    # Cache JavaScript and CSS for 1 year (Vite adds hashes to filenames)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache images and fonts
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Don't cache HTML (for SPA routing updates)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # ==========================================================================
    # Health Check Endpoint
    # ==========================================================================
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
        access_log off;
    }
    
    # ==========================================================================
    # API Proxy (Optional - for local development)
    # ==========================================================================
    # Uncomment if you want nginx to proxy API requests
    # location /api/ {
    #     proxy_pass http://backend:8000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }
}
